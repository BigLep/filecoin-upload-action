name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting and type checking
        run: npm run lint

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  test-release:
    name: Test Latest Release
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new-release-published == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test the released action
        uses: sgtpooki/filecoin-upload-action@${{ needs.release.outputs.new-release-version }}
        with:
          mode: build
          path: ./examples
        continue-on-error: true

      - name: Check test result
        if: always()
        run: |
          if [ "${{ steps.test-release.outcome }}" == "success" ]; then
            echo "✅ Released action works correctly"
          else
            echo "❌ Released action failed - this may indicate an issue with the release"
            exit 1
          fi
